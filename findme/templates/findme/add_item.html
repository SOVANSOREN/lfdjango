{% extends "base.html" %}

{% block title %}Post Lost Item{% endblock %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">

        <div class="card shadow-sm border-0">
            <div class="card-body p-4">

                <!-- Header -->
                <div class="text-center mb-4">
                    <h4 class="fw-bold">Post a Lost Item</h4>
                    <p class="text-muted small">
                        Help others find their lost belongings
                    </p>
                </div>

                <!-- Form -->
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    <!-- Title -->
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Item Title</label>
                        {{ form.title }}
                    </div>

                    <!-- Description -->
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Description</label>
                        {{ form.description }}
                    </div>

                    <!-- Location -->
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Lost Location</label>
                        {{ form.location }}
                    </div>

                    <!-- Date -->
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Lost Date</label>
                        {{ form.lost_date }}
                    </div>

                    <!-- Image -->
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Item Image (optional)</label>
                        {{ form.image }}
                    </div>

                    <!-- Submit -->
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-dark btn-lg">
                            ðŸš€ Post Item
                        </button>
                    </div>

                </form>

            </div>
        </div>

    </div>
</div>

{% endblock %}
