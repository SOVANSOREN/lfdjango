{% extends "base.html" %}

{% block title %}Chat{% endblock %}

{% block content %}
<div class="container">
    <h5 class="mb-3">Chat</h5>

    <!-- Messages -->
    <div class="border rounded p-3 mb-3" style="height: 300px; overflow-y: auto;">
        {% for msg in messages %}
            <div class="mb-2">
                <strong>{{ msg.sender.username }}:</strong>
                {{ msg.message }}
                <small class="text-muted">
                {{ msg.created_at|date:"M d, Y H:i" }}
                </small>

            </div>
        {% empty %}
            <p class="text-muted">No messages yet.</p>
        {% endfor %}
    </div>

    <!-- MESSAGE FORM -->
    <form method="post">
        {% csrf_token %}
        <input type="text"
               name="message"
               class="form-control"
               placeholder="Type your message..."
               required>

        <button class="btn btn-primary mt-2">Send</button>
    </form>
</div>
{% endblock %}
